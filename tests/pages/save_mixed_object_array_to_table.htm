<pre><code class="language-php">array $database-&gt;save (array $objects [, integer $action=null])</code></pre>
<p>Example:</p>
<pre><code class="language-php">$objects = $database-&gt;save (array (
                            new product ('Apple'),
                            new user ('John'),
                            new currency ('Dollar')));</code></pre>
<p>Will return saved objects.</p>
