<pre><code class="language-php">$database-&gt;path-&gt;to-&gt;class (\path\to\class &amp;$object, \db\query::insert);</code></pre>
<p>Example:</p>
<pre><code class="language-php">$database-&gt;shop-&gt;product-&gt;save ($product, \db\query::insert);</code></pre>
