<h1>Debug</h1>
<p>To fast debug all queries from the point use:</p>
<pre><code class="language-php">$database-&gt;debug (true); //true is default parameter</code></pre>
<p>This will echo queries executed after this point and also error messages associated with queries (if any).</p>
<p>To turn of query debugging use:</p>
<pre><code class="language-php">$database-&gt;debug (false);</code></pre>
