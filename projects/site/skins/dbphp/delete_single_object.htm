<h1>Delete single object</h1>
<pre><code class="language-php">$database-&gt;path-&gt;to-&gt;class-&gt;delete (\path\to\class $object);</code></pre>
<p>Example:</p>
<pre><code class="language-php">$product = $database-&gt;shop-&gt;product-&gt;load (1);

$database-&gt;shop-&gt;product-&gt;delete ($product);</code></pre>
